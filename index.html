<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Survey Form
	</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
	<h1>Survey Form</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				First Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="fname"
				placeholder="Enter your first name" />
		</div>
        <div class="form-control">
			<label for="name" id="label-name">
				Last Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="lname"
				placeholder="Enter your last name" />
		</div>
        <div class="form-control">
        <label for="name" id="label-name">
            Date of Birth
        </label>

        <!-- Input Type Text -->
        <input type="text"
            id="dob"
            placeholder="Enter your date of birth" />
    </div>
    <div class="form-control">
			<label for="country" id="label-country">
				Country
			</label>
			
			<!-- Dropdown options -->
			<select name="country" id="country">
				<option value="india">India</option>
				<option value="america">America</option>
				<option value="dubai">
					Dubai
				</option>
				<option value="other">Other</option>
			</select>
		</div>
        <div class="form-control">
			<label>
				Gender
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Male</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Female</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Other</input>
			</label>
		</div>
        <div class="form-control">
			<label for="profession" id="label-profession">
                Profession
			</label>

			<!-- Input Type Profession-->
			<input type="profession"
				id="profession"
				placeholder="Enter your profession" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>
        <div class="form-control">
			<label for="mobile" id="label-mobile">
				Mobile Number
			</label>

			<!-- Input Type Mobile Number-->
			<input type="number"
				id="mobile"
				placeholder="Enter your mobile number" />
		</div>
		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
        <button type="reset" value="reset">
			Reset
		</button>
	</form>
</body>
</html>
